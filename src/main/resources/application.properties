spring.datasource.url=jdbc:postgresql://localhost:5432/fidirestcore_spring
spring.datasource.username=postgres
spring.datasource.password=root

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# if define server.port => port auto to code below
server.port=8000
### run application
#mvn spring-boot:run

# Login URL
# http://localhost:8000/login

# Get User URL
# Forbiden if class SecurityConfig => protected void configure => http.authorizeHttpRequests().anyRequest().authenticated();
# http://localhost:8000/api/user